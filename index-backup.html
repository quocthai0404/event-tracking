<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Event Tracking System - Technical Documentation</title>
    
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Colors */
            --fe-color: #06b6d4;        /* Cyan for Frontend */
            --fe-dark: #0891b2;
            --fe-light: #67e8f9;
            --be-color: #f97316;        /* Orange for Backend */
            --be-dark: #ea580c;
            --be-light: #fb923c;
            
            /* UI Colors */
            --bg-primary: #0a0e27;
            --bg-secondary: #151938;
            --bg-tertiary: #1e2347;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #2d3455;
            
            /* Gradients */
            --gradient-fe: linear-gradient(135deg, var(--fe-color) 0%, var(--fe-dark) 100%);
            --gradient-be: linear-gradient(135deg, var(--be-color) 0%, var(--be-dark) 100%);
            --gradient-hero: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        /* Hero Header */
        .hero {
            background: var(--gradient-hero);
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(90deg, var(--fe-color) 0%, var(--fe-color) 50%, var(--be-color) 50%, var(--be-color) 100%) 1;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Hero Tab Switcher */
        .hero-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .hero-tab {
            padding: 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
        }

        .hero-tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 3rem;
            padding: 2px;
            background: transparent;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            transition: all 0.3s ease;
        }

        .hero-tab.frontend {
            border-color: var(--fe-light);
        }

        .hero-tab.frontend::before {
            background: var(--gradient-fe);
        }

        .hero-tab.backend {
            border-color: var(--be-light);
        }

        .hero-tab.backend::before {
            background: var(--gradient-be);
        }

        .hero-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .hero-tab.frontend:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--fe-color);
        }

        .hero-tab.backend:hover {
            background: rgba(249, 115, 22, 0.2);
            border-color: var(--be-color);
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
        }

        /* Dual Navigation */
        .dual-nav {
            position: sticky;
            top: 0;
            background: rgba(21, 25, 56, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .nav-section {
            display: flex;
            gap: 0;
            border-right: 1px solid var(--border-color);
            position: relative;
        }

        .nav-section:last-child {
            border-right: none;
        }

        .nav-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .nav-section.frontend::before {
            background: var(--gradient-fe);
        }

        .nav-section.backend::before {
            background: var(--gradient-be);
        }

        .nav-section a {
            flex: 1;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            text-align: center;
            white-space: nowrap;
        }

        .nav-section.frontend a:hover,
        .nav-section.frontend a.active {
            color: var(--fe-color);
            background: rgba(6, 182, 212, 0.1);
            border-bottom-color: var(--fe-color);
        }

        .nav-section.backend a:hover,
        .nav-section.backend a.active {
            color: var(--be-color);
            background: rgba(249, 115, 22, 0.1);
            border-bottom-color: var(--be-color);
        }

        /* Container */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Sidebar TOC */
        .sidebar {
            position: sticky;
            top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .toc-section {
            border-bottom: 1px solid var(--border-color);
        }

        .toc-title {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1.25rem 1.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toc-title::before {
            content: '';
            width: 4px;
            height: 18px;
            border-radius: 2px;
        }

        .toc-title.frontend {
            color: var(--fe-color);
            background: linear-gradient(to right, rgba(6, 182, 212, 0.1), transparent);
        }

        .toc-title.frontend::before {
            background: var(--gradient-fe);
        }

        .toc-title.backend {
            color: var(--be-color);
            background: linear-gradient(to right, rgba(249, 115, 22, 0.1), transparent);
        }

        .toc-title.backend::before {
            background: var(--gradient-be);
        }

        .toc-links {
            list-style: none;
            padding: 0.5rem 0 1rem;
        }

        .toc-links a {
            display: block;
            padding: 0.5rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .toc-section.frontend .toc-links a:hover,
        .toc-section.frontend .toc-links a.active {
            color: var(--fe-color);
            background: rgba(6, 182, 212, 0.1);
            border-left-color: var(--fe-color);
        }

        .toc-section.backend .toc-links a:hover,
        .toc-section.backend .toc-links a.active {
            color: var(--be-color);
            background: rgba(249, 115, 22, 0.1);
            border-left-color: var(--be-color);
        }

        /* Main Content */
        .content {
            padding: 3rem;
            max-width: 900px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            border-left: 5px solid var(--text-primary);
        }

        .content h1.frontend {
            border-left-color: var(--fe-color);
            background: linear-gradient(to right, rgba(6, 182, 212, 0.05), transparent);
        }

        .content h1.backend {
            border-left-color: var(--be-color);
            background: linear-gradient(to right, rgba(249, 115, 22, 0.05), transparent);
        }

        .content h2 {
            font-size: 2rem;
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .content h2::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
        }

        .content h2.frontend::before {
            background: var(--gradient-fe);
        }

        .content h2.backend::before {
            background: var(--gradient-be);
        }

        .content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }

        /* Info boxes */
        blockquote {
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--border-color);
            border-radius: 0 8px 8px 0;
            background: rgba(99, 102, 241, 0.1);
        }

        blockquote.frontend {
            background: rgba(6, 182, 212, 0.1);
            border-left-color: var(--fe-color);
        }

        blockquote.backend {
            background: rgba(249, 115, 22, 0.1);
            border-left-color: var(--be-color);
        }

        /* Code blocks */
        pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        /* Scroll to top */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--gradient-hero);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .scroll-top.visible {
            opacity: 1;
            transform: scale(1);
        }

        .scroll-top:hover {
            transform: scale(1.1);
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--fe-color), var(--be-color));
            z-index: 9999;
            transition: width 0.1s ease;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .dual-nav {
                grid-template-columns: 1fr;
            }

            .nav-section {
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero-tabs {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto 1.5rem;
            }

            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Hero Header -->
    <div class="hero">
        <h1>📊 Event Tracking System</h1>
        <p class="hero-subtitle">Complete Technical Documentation</p>
        
        <div class="hero-tabs">
            <button class="hero-tab frontend" onclick="scrollToId('frontend-guide')">
                🎨 Frontend Guide
            </button>
            <button class="hero-tab backend" onclick="scrollToId('backend-guide')">
                ⚙️ Backend Guide
            </button>
        </div>
        
        <div class="badges">
            <span class="badge">v2.1.0</span>
            <span class="badge">17 Events</span>
            <span class="badge">MongoDB Queue</span>
            <span class="badge">Vue 3 Ready</span>
        </div>
    </div>

    <!-- Dual Navigation -->
    <nav class="dual-nav">
        <div class="nav-section frontend">
            <a href="#frontend-quick-start">🚀 Quick Start</a>
            <a href="#frontend-events">📚 17 Events</a>
            <a href="#frontend-composable">🛠 Composable</a>
            <a href="#frontend-best-practices">✅ Best Practices</a>
        </div>
        <div class="nav-section backend">
            <a href="#backend-architecture">🏗 Architecture</a>
            <a href="#backend-flow">🔄 Request Flow</a>
            <a href="#backend-queue">⚙️ Queue System</a>
            <a href="#backend-troubleshooting">🐛 Troubleshooting</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar TOC -->
        <aside class="sidebar">
            <div class="toc-section frontend">
                <div class="toc-title frontend">🎨 Frontend Guide</div>
                <ul class="toc-links" id="toc-frontend"></ul>
            </div>
            
            <div class="toc-section backend">
                <div class="toc-title backend">⚙️ Backend Guide</div>
                <ul class="toc-links" id="toc-backend"></ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content" id="markdown-content">
            <div id="loading">Loading documentation...</div>
        </main>
    </div>

    <!-- Scroll to top -->
    <div class="scroll-top" id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        ↑
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <script>
        // Fetch and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('EVENT_TRACKING_DOCUMENTATION.md');
                const markdown = await response.text();
                
                // Render markdown
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;
                
                // Add FE/BE classes to headers
                addSectionClasses();
                
                // Generate TOC
                generateTOC();
                
                // Setup navigation
                setupNavigation();
                
                // Highlight code
                Prism.highlightAll();
                
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = 
                    '<p style="color: var(--be-color)">Error loading documentation. Please check console.</p>';
                console.error('Error:', error);
            }
        }

        // Add frontend/backend classes to sections
        function addSectionClasses() {
            const headers = document.querySelectorAll('.content h1, .content h2');
            let currentSection = '';
            
            headers.forEach(header => {
                const text = header.textContent.toLowerCase();
                
                // Detect section
                if (text.includes('frontend guide') || text.includes('🎨')) {
                    currentSection = 'frontend';
                    header.classList.add('frontend');
                    header.id = header.id || 'frontend-guide';
                } else if (text.includes('backend guide') || text.includes('⚙️')) {
                    currentSection = 'backend';
                    header.classList.add('backend');
                    header.id = header.id || 'backend-guide';
                } else if (currentSection) {
                    header.classList.add(currentSection);
                }
                
                // Add blockquote classes
                const nextEl = header.nextElementSibling;
                if (nextEl && nextEl.tagName === 'BLOCKQUOTE') {
                    nextEl.classList.add(currentSection);
                }
            });
        }

        // Generate TOC
        function generateTOC() {
            const tocFrontend = document.getElementById('toc-frontend');
            const tocBackend = document.getElementById('toc-backend');
            const headers = document.querySelectorAll('.content h2, .content h3');
            
            headers.forEach(header => {
                if (!header.id) return;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${header.id}`;
                a.textContent = header.textContent.replace(/^[🎨⚙️📚🚀🛠✅🏗🔄🐛]+\s*/, '');
                
                if (header.tagName === 'H3') {
                    a.style.paddingLeft = '2rem';
                    a.style.fontSize = '0.8rem';
                }
                
                li.appendChild(a);
                
                // Add to appropriate section
                if (header.classList.contains('frontend')) {
                    tocFrontend.appendChild(li);
                } else if (header.classList.contains('backend')) {
                    tocBackend.appendChild(li);
                }
            });
        }

        // Setup navigation active states
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.dual-nav a, .toc-links a');
            const sections = document.querySelectorAll('.content h2[id]');
            
            function setActiveLink() {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (scrollY >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            }
            
            window.addEventListener('scroll', setActiveLink);
            setActiveLink();
        }

        // Progress bar
        function updateProgressBar() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        }

        // Scroll to top button
        function toggleScrollTop() {
            const scrollTop = document.getElementById('scrollTop');
            if (window.scrollY > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        }

        // Scroll to ID helper
        function scrollToId(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Event listeners
        window.addEventListener('scroll', () => {
            updateProgressBar();
            toggleScrollTop();
        });

        // Initialize
        loadMarkdown();
    </script>
</body>
</html>
